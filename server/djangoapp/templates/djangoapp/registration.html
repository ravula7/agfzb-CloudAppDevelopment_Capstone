<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form>
            <h1>Sign Up</h1>
            <hr>
            
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name Here:" name="username" id="username" required>
            <hr>

            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name Here:" name="firstname" id="firstname" required>
            <hr>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name Here:" name="lastname" id="lastname" required>
            <hr>
           
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password Here:" name="psw" id="psw" required>
            <hr>

            <button type="submit" class="registerbtn">Sign Up</button>
            </div>
        </form>
    </body>
</html>
